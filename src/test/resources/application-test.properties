# Application Info
spring.application.name=Music Store Application

# MVC configuration
spring.mvc.hiddenmethod.filter.enabled=true

# Data Source Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Notifications
# suppress inspection "GrazieInspection"
notification-svc.failure-message.clear-history=Notification service is temporary down! Please try again later!
notification-svc.base-url=http://localhost:8082/api/v1/notifications

# Testing
spring.main.allow-bean-definition-overriding=true
