<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/my-orders.css}">
    <title th:text="#{orders.title} + ' | ' + #{header.music.store}"></title>
</head>

<body>

<th:block th:replace="~{fragments/header :: site-header}"></th:block>

<main>
    <div class="orders-header">
        <div class="container">
            <h1 class="page-title" th:text="#{orders.title}"></h1>
            <p class="page-subtitle" th:text="#{orders.subtitle}"></p>
        </div>
    </div>

    <section class="orders-section">
        <div class="container">
            <div class="orders-filter">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all" th:text="#{orders.all.orders}"></button>
                    <button class="filter-tab" data-filter="completed" th:text="#{orders.completed}"></button>
                    <button class="filter-tab" data-filter="pending" th:text="#{orders.pending}"></button>
                    <button class="filter-tab" data-filter="cancelled" th:text="#{orders.cancelled}"></button>
                </div>
                <div class="search-orders">
                    <label for="searchOrders" class="sr-only" th:text="#{orders.search.orders}"></label>
                    <input type="text" id="searchOrders"
                           th:placeholder="#{orders.search.placeholder}"
                           placeholder="Search orders..." class="search-input">
                    <button class="search-btn">üîç</button>
                </div>
            </div>
            <div class="orders-actions">
                <a class="btn btn-secondary export-pdf-btn"
                   th:href="@{/users/my-orders/export/pdf}" th:text="#{orders.export.pdf}"></a>
            </div>

            <div class="orders-list">
                <div th:each="order : ${orders}" class="order-card card">
                    <div class="order-header">
                        <div class="order-info">
                            <h3 class="order-id" th:text="#{orders.order.number} + ${order.orderNumber}"></h3>
                            <span class="order-date"
                                  th:text="${#temporals.format(order.createdOn, 'dd MMM, yyyy')}"></span>
                        </div>
                        <div class="order-status">
                            <span class="status-badge" th:classappend="${order.status.name().toLowerCase()}"
                                  th:text="${order.status.name()}"></span>
                            <span class="order-total"
                                  th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)} + ' ‚Ç¨'">
                            </span>
                        </div>
                    </div>
                    <div class="order-items">
                        <div th:each="item : ${order.items}" class="order-item">
                            <div class="item-image">
                                <img th:src="${item.album.coverUrl}" th:alt="${item.album.title}">
                            </div>
                            <div class="item-details">
                                <h4 class="item-title" th:text="${item.album.title}"></h4>
                                <p class="item-artist" th:text="${item.album.artist.artistName}"></p>
                                <div class="item-quantity">
                                    <span th:text="#{orders.quantity} + ' ' + ${item.quantity}"></span>
                                </div>
                                <span class="item-price"
                                      th:text="${item.quantity == 1}
                                      ? ${#numbers.formatDecimal(item.unitPrice, 1, 2)} + ' ‚Ç¨'
                                      : ${#numbers.formatDecimal(item.totalPrice, 1, 2)} + ' ‚Ç¨'">
                                </span>
                            </div>
                            <div class="item-actions">
                                <button class="download-btn"
                                        th:if="${order.status.name() == 'COMPLETED'}" th:text="#{orders.download}">
                                </button>
                                <button class="download-btn" disabled
                                        th:if="${order.status.name() == 'PENDING'}" th:text="#{orders.processing}">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="order-footer">
                        <a class="view-details-btn"
                           th:href="@{/users/order-details/{orderNumber}(orderNumber=${order.orderNumber})}"
                           th:text="#{orders.view.details}">
                        </a>
                        <button class="reorder-btn"
                                th:if="${order.status.name() == 'COMPLETED'}" th:text="#{orders.reorder}">
                        </button>
                        <button class="cancel-btn"
                                th:if="${order.status.name() == 'PENDING'}" th:text="#{orders.cancel.order}">
                        </button>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(orders)}" class="no-orders">
                    <div class="no-orders-content">
                        <h3 th:text="#{orders.no.orders}"></h3>
                        <p th:text="#{orders.no.orders.message}"></p>
                        <a th:href="@{/catalog}" class="btn btn-primary" th:text="#{orders.browse.albums}"></a>
                    </div>
                </div>
            </div>

            <div class="pagination">
                <button class="pagination-btn prev" disabled th:text="#{catalog.previous}"></button>
                <div class="pagination-pages">
                    <button class="pagination-btn active">1</button>
                    <button class="pagination-btn">2</button>
                    <button class="pagination-btn">3</button>
                </div>
                <button class="pagination-btn next" th:text="#{catalog.next}"></button>
            </div>
        </div>
    </section>
</main>

<th:block th:replace="~{fragments/footer :: site-footer}"></th:block>

</body>

</html>
