<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/my-orders.css}">
    <title>My Orders | Music Store</title>
</head>

<body>

<th:block th:replace="~{fragments/header :: site-header}"></th:block>

<main>
    <div class="orders-header">
        <div class="container">
            <h1 class="page-title">My Orders</h1>
            <p class="page-subtitle">Track your music purchases and downloads</p>
        </div>
    </div>

    <section class="orders-section">
        <div class="container">
            <div class="orders-filter">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All Orders</button>
                    <button class="filter-tab" data-filter="completed">Completed</button>
                    <button class="filter-tab" data-filter="pending">Pending</button>
                    <button class="filter-tab" data-filter="cancelled">Cancelled</button>
                </div>
                <div class="search-orders">
                    <label for="searchOrders" class="sr-only">Search Orders</label>
                    <input type="text" id="searchOrders"
                           placeholder="Search orders..." class="search-input">
                    <button class="search-btn">üîç</button>
                </div>
            </div>

            <div class="orders-list">
                <div th:each="order : ${orders}" class="order-card card">
                    <div class="order-header">
                        <div class="order-info">
                            <h3 class="order-id" th:text="'Order #' + ${order.orderNumber}"></h3>
                            <span class="order-date"
                                  th:text="${#temporals.format(order.createdOn, 'dd MMM, yyyy')}"></span>
                        </div>
                        <div class="order-status">
                            <span class="status-badge" th:classappend="${order.status.name().toLowerCase()}"
                                  th:text="${order.status.name()}">Completed</span>
                            <span class="order-total"
                                  th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)} + ' ‚Ç¨'">
                            </span>
                        </div>
                    </div>
                    <div class="order-items">
                        <div th:each="item : ${order.items}" class="order-item">
                            <div class="item-image">
                                <img th:src="${item.album.coverUrl}" th:alt="${item.album.title}">
                            </div>
                            <div class="item-details">
                                <h4 class="item-title" th:text="${item.album.title}"></h4>
                                <p class="item-artist" th:text="${item.album.artist.artistName}"></p>
                                <div class="item-quantity">
                                    <span th:text="'Qty: ' + ${item.quantity}"></span>
                                </div>
                                <span class="item-price"
                                      th:text="${item.quantity == 1}
                                      ? ${#numbers.formatDecimal(item.unitPrice, 1, 2)} + ' ‚Ç¨'
                                      : ${#numbers.formatDecimal(item.totalPrice, 1, 2)} + ' ‚Ç¨'">
                                </span>
                            </div>
                            <div class="item-actions">
                                <button class="download-btn"
                                        th:if="${order.status.name() == 'COMPLETED'}">Download
                                </button>
                                <button class="download-btn" disabled
                                        th:if="${order.status.name() == 'PENDING'}">Processing
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="order-footer">
                        <a class="view-details-btn"
                           th:href="@{/users/order-details/{orderNumber}(orderNumber=${order.orderNumber})}">
                            View Details
                        </a>
                        <button class="reorder-btn"
                                th:if="${order.status.name() == 'COMPLETED'}">Reorder
                        </button>
                        <button class="cancel-btn"
                                th:if="${order.status.name() == 'PENDING'}">Cancel Order
                        </button>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(orders)}" class="no-orders">
                    <div class="no-orders-content">
                        <h3>No orders found</h3>
                        <p>You haven't placed any orders yet. Start shopping to see your orders here!</p>
                        <a th:href="@{/catalog}" class="btn btn-primary">Browse Albums</a>
                    </div>
                </div>
            </div>

            <div class="pagination">
                <button class="pagination-btn prev" disabled>Previous</button>
                <div class="pagination-pages">
                    <button class="pagination-btn active">1</button>
                    <button class="pagination-btn">2</button>
                    <button class="pagination-btn">3</button>
                </div>
                <button class="pagination-btn next">Next</button>
            </div>
        </div>
    </section>
</main>

<th:block th:replace="~{fragments/footer :: site-footer}"></th:block>

</body>

</html>
