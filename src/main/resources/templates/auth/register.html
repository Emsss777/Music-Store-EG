<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth/register.css}">
    <title>Register | Music Store</title>
</head>

<body>

<main class="auth-container">
    <div class="auth-image">
        <div class="image-content">
            <h2 class="image-title">Join Our Community</h2>
            <p class="image-subtitle">Create your account and start your musical journey
                                      with access to thousands of albums and exclusive content.
            </p>
            <div class="album-carousel">
                <div class="carousel-container">
                    <div class="carousel-track" th:each="album, iterStat : ${albums}">
                        <div class="carousel-item" th:classappend="${iterStat.first} ? 'active' : ''">
                            <div class="album-card">
                                <img th:alt="${album.title}" th:src="@{${album.coverUrl}}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-indicators">
                    <span th:each="album, iterStat : ${albums}"
                          th:classappend="${iterStat.first} ? 'active' : ''"
                          th:onclick="'showSlide(' + ${iterStat.index} + ')'">
                    </span>
                </div>
            </div>
        </div>
    </div>

    <section class="auth-section">
        <div class="auth-header">
            <a th:href="@{/}" class="logo-link">
                <h1 class="auth-logo">Music Store</h1>
            </a>
            <p class="auth-subtitle">Create your account to get started</p>
        </div>

        <form class="auth-form" th:method="POST" th:action="@{/register}" th:object="${registerDTO}"
              th:with="usernameAlreadyExists=${usernameAlreadyExists},
              passwordMismatchException=${passwordMismatchException}">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}"
                       placeholder="Choose a username" required>
                <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                <p class="alert-warning"
                   th:if="${usernameAlreadyExists}" th:text="${usernameAlreadyExists}">
                </p>
                <p class="alert-warning"
                   th:if="${passwordMismatchException}" th:text="${passwordMismatchException}">
                </p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password"
                       name="password" th:field="*{password}"
                       placeholder="Create a strong password" required>
                <p class="alert-warning"
                   th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                </p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                       th:field="*{confirmPassword}"
                       placeholder="Confirm your password" required>
                <p class="alert-warning"
                   th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option th:each="country : ${T(app.model.enums.Country).values()}" th:value="${country}"
                            th:text="${#strings.capitalize(#strings.toLowerCase(country))}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span class="checkmark"></span>
                    I agree to the
                    <a href="/terms" class="terms-link">Terms of Service</a>
                    and
                    <a href="/privacy" class="terms-link">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="auth-button primary">Create Account</button>

            <div class="auth-divider"><span>or</span></div>

            <div class="social-login">
                <button type="button" class="social-button google">
                    <span class="social-icon">üîç</span>
                    Continue with Google
                </button>
                <button type="button" class="social-button facebook">
                    <span class="social-icon">üìò</span>
                    Continue with Facebook
                </button>
                <button type="button" class="social-button apple">
                    <span class="social-icon">üçé</span>
                    Continue with Apple
                </button>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a class="auth-link" th:href="@{/login}">Sign in here</a></p>
            </div>
        </form>
    </section>
</main>

<th:block th:replace="~{fragments/footer :: site-footer}"></th:block>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-item');
    const indicators = document.querySelectorAll('.carousel-indicators span');
    const totalSlides = slides.length;

    function showSlide(index) {

        slides.forEach(slide => slide.classList.remove('active'));
        indicators.forEach(indicator => indicator.classList.remove('active'));

        slides[index].classList.add('active');
        indicators[index].classList.add('active');

        currentSlide = index;
    }

    function nextSlide() {
        const nextIndex = (currentSlide + 1) % totalSlides;
        showSlide(nextIndex);
    }

    setInterval(nextSlide, 4000);

    document.addEventListener('DOMContentLoaded', function () {
        if (slides.length > 0) {
            showSlide(0);
        }
    });
</script>

</body>

</html>
