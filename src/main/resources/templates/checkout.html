<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/checkout.css}">
    <title th:text="#{checkout.title} + ' | ' + #{header.music.store}">Checkout | Music Store</title>
</head>

<body>

<th:block th:replace="~{fragments/header :: site-header}"></th:block>

<main>
    <div class="checkout-header">
        <div class="container">
            <h1 class="page-title" th:text="#{checkout.title}"></h1>
            <p class="page-subtitle" th:text="#{checkout.subtitle}"></p>
        </div>
    </div>

    <section class="checkout-section">
        <div class="container">
            <div class="checkout-layout">
                <div class="checkout-form">
                    <form th:action="@{/checkout}" th:method="POST" th:object="${checkoutDTO}"
                          class="checkout-form-content">
                        <!-- Billing Information -->
                        <div class="form-section">
                            <h2 class="section-title" th:text="#{checkout.billing.information}"></h2>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName" th:text="#{profile.first.name}"></label>
                                    <input type="text" id="firstName" th:field="*{firstName}">
                                </div>
                                <div class="form-group">
                                    <label for="lastName" th:text="#{profile.last.name}"></label>
                                    <input type="text" id="lastName" th:field="*{lastName}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" th:text="#{profile.email.address}"></label>
                                <input type="email" id="email" th:field="*{email}">
                            </div>
                            <div class="form-group">
                                <label for="address" th:text="#{checkout.street.address}"></label>
                                <input type="text" id="address" th:field="*{address}">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city" th:text="#{checkout.city}"></label>
                                    <input type="text" id="city" th:field="*{city}">
                                </div>
                                <div class="form-group">
                                    <label for="state" th:text="#{checkout.state.province}"></label>
                                    <input type="text" id="state" th:field="*{state}">
                                </div>
                                <div class="form-group">
                                    <label for="zipCode" th:text="#{checkout.zip.postal.code}"></label>
                                    <input type="text" id="zipCode" th:field="*{zipCode}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country" th:text="#{profile.country}"></label>
                                <select id="country" th:field="*{country}">
                                    <option th:each="country : ${T(app.model.enums.Country).values()}"
                                            th:value="${country}"
                                            th:text="${#strings.capitalize(#strings.toLowerCase(country))}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-section">
                            <h2 class="section-title" th:text="#{checkout.payment.information}"></h2>
                            <div class="form-group">
                                <label for="cardNumber" th:text="#{checkout.card.number}"></label>
                                <input type="text" id="cardNumber" th:field="*{cardNumber}"
                                       th:placeholder="#{checkout.card.number.placeholder}">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiryDate" th:text="#{checkout.expiry.date}"></label>
                                    <input type="text" id="expiryDate" th:field="*{expiryDate}"
                                           th:placeholder="#{checkout.expiry.date.placeholder}">
                                </div>
                                <div class="form-group">
                                    <label for="cvv" th:text="#{checkout.cvv}">CVV</label>
                                    <input type="text" id="cvv" th:placeholder="#{checkout.cvv.placeholder}"
                                           th:field="*{cvv}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cardName" th:text="#{checkout.name.on.card}"></label>
                                <input type="text" id="cardName" th:field="*{cardName}">
                            </div>
                        </div>

                        <div class="form-section">
                            <h2 class="section-title" th:text="#{cart.order.summary}"></h2>
                            <div class="order-items">
                                <div class="order-item" th:each="item : ${cartItems}">
                                    <div class="item-info">
                                        <h4 th:text="${item.title}"></h4>
                                        <p th:text="${item.artistName}"></p>
                                        <p th:if="${item.quantity > 1}"
                                           th:text="#{checkout.quantity} + ${item.quantity}"></p>
                                    </div>
                                    <div class="item-price"
                                         th:text="${#numbers.formatDecimal(item.totalPrice, 1, 2)} + ' ‚Ç¨'">
                                    </div>
                                </div>
                            </div>
                            <div class="order-totals">
                                <div class="total-row">
                                    <span th:text="#{cart.subtotal(${itemCount})}"></span>
                                    <span th:text="${#numbers.formatDecimal(cartTotal, 1, 2)} + ' ‚Ç¨'"></span>
                                </div>
                                <div class="total-row final-total">
                                    <span th:text="#{cart.total}"></span>
                                    <span th:text="${#numbers.formatDecimal(cartTotal, 1, 2)} + ' ‚Ç¨'"></span>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="checkout-button">
                            <span th:utext="#{checkout.complete.purchase} + ' &nbsp;&nbsp;‚Äì&nbsp;&nbsp;' +
                                  ${#numbers.formatDecimal(cartTotal, 1, 2)} + ' ‚Ç¨'">
                            </span>
                        </button>
                    </form>
                </div>

                <div class="checkout-sidebar">
                    <div class="security-info card">
                        <h3 th:text="'üõ°Ô∏è ' + #{cart.secure.checkout}"></h3>
                        <ul>
                            <li th:text="'‚úÖ ' + #{cart.ssl.encrypted}"></li>
                            <li th:text="'‚úÖ ' + #{cart.secure.payment}"></li>
                            <li th:text="'‚úÖ ' + #{cart.money.back}"></li>
                            <li th:text="'‚úÖ ' + #{cart.instant.download}"></li>
                        </ul>
                    </div>

                    <div class="payment-methods-info card">
                        <h3 th:text="'üí≥ ' + #{cart.we.accept}"></h3>
                        <div class="payment-icons">
                            <span class="payment-icon">üí≥</span>
                            <span class="payment-icon">üè¶</span>
                            <span class="payment-icon">üì±</span>
                            <span class="payment-icon">üí∞</span>
                        </div>
                    </div>

                    <div class="customer-support card">
                        <h3 th:text="'üìû ' + #{checkout.need.help}"></h3>
                        <p th:text="#{checkout.customer.support.message}"></p>
                        <a href="/contact" class="support-link" th:text="#{checkout.contact.support}"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<th:block th:replace="~{fragments/footer :: site-footer}"></th:block>

</body>

</html>
