<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/album.css}">
    <title th:text="${album.title} + ' - ' + ${album.artist.artistName} + ' | ' + #{header.music.store}"></title>
</head>

<body>

<th:block th:replace="~{fragments/header :: site-header}"></th:block>

<main>
    <div class="breadcrumb">
        <div class="container">
            <a th:href="@{/}" th:text="#{header.home}"></a> /
            <a th:href="@{/catalog}" th:text="#{header.catalog}"></a> /
            <span th:text="${album.title}"></span>
        </div>
    </div>

    <section class="album-detail-section">
        <div class="container">
            <div class="album-detail-grid">
                <div class="album-image-container">
                    <div class="album-image-large">
                        <img th:src="@{${album.coverUrl}}"
                             th:alt="${album.title} + ' Album Cover'">
                        <div class="play-overlay">
                            <button class="play-button-large">‚ñ∂</button>
                        </div>
                    </div>
                </div>

                <div class="album-info-container">
                    <div class="album-header">
                        <h1 class="album-title" th:text="${album.title}"></h1>
                        <p class="album-artist" th:text="${album.artist.artistName}"></p>
                        <div class="album-meta">
                            <span class="album-year" th:text="${album.year}"></span>
                            <span class="album-genre"
                                  th:text="${#strings.capitalize(
                                  #strings.replace(#strings.toLowerCase(album.genre), '_', ' '))}">
                            </span>
                        </div>
                    </div>

                    <div class="album-description" th:if="${album.description != null}">
                        <p th:text="${album.description}"></p>
                    </div>

                    <div class="album-pricing">
                        <div class="price-container">
                            <span class="price-current"
                                  th:text="${#numbers.formatDecimal(album.price, 1, 2)} + ' ‚Ç¨'">
                            </span>
                        </div>
                        <p class="price-note" th:text="#{album.digital.download.high.quality}"></p>
                    </div>

                    <div class="album-actions">
                        <form method="post" style="display: inline; flex: 1;"
                              th:action="@{/cart/add/{id}(id=${album.id})}">
                            <button type="submit" class="button primary add-to-cart" style="width: 100%;">
                                <span class="button-icon">üõí</span>
                                <span th:text="#{album.add.to.cart}"></span>
                            </button>
                        </form>
                        <button class="button wishlist">
                            <span class="button-icon">‚ù§Ô∏è</span>
                            <span th:text="#{album.add.to.wishlist}"></span>
                        </button>
                    </div>

                    <div class="album-actions" style="margin-top: 1rem;">
                        <a class="button" style="width: 100%; text-align: center;
                        text-decoration: none;" th:href="@{/catalog}">
                            <span class="button-icon">‚Üê</span>
                            <span th:text="#{album.back.to.catalog}"></span>
                        </a>
                    </div>

                    <div class="album-features">
                        <h3 th:text="#{album.whats.included}">What's Included:</h3>
                        <ul class="features-list">
                            <li th:text="'‚úÖ ' + #{album.high.quality.mp3}"></li>
                            <li th:text="'‚úÖ ' + #{album.digital.booklet}"></li>
                            <li th:text="'‚úÖ ' + #{album.instant.download.purchase}"></li>
                            <li th:text="'‚úÖ ' + #{album.compatible.devices}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<th:block th:replace="~{fragments/footer :: site-footer}"></th:block>

</body>

</html>
