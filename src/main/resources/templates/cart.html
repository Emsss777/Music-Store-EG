<!DOCTYPE html>
<html lang="en">
<!--@thymesVar id="message" type="java.lang.String" -->

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cart.css}">
    <title th:text="#{cart.title} + ' | ' + #{header.music.store}"></title>
</head>

<body>

<th:block th:replace="~{fragments/header :: site-header}"></th:block>

<main>
    <div class="cart-header">
        <div class="container">
            <h1 class="page-title" th:text="#{cart.title}"></h1>
            <p class="page-subtitle" th:text="#{cart.subtitle}"></p>
        </div>
    </div>

    <section class="cart-section">
        <div class="container">
            <div th:if="${message}"
                 class="alert alert-success"
                 style="margin-bottom: 1rem; padding: 1rem; background-color: #d4edda;
                 border: 1px solid #c3e6cb; border-radius: 0.25rem; color: #155724;">
                <span th:text="${message}"></span>
            </div>

            <div class="empty-cart" style="text-align: center; padding: 3rem;"
                 th:if="${cartItems.isEmpty()}">
                <h2 th:text="#{cart.empty}"></h2>
                <p style="margin: 1rem 0;" th:text="#{cart.empty.message}"></p>
                <a class="button primary" th:href="@{/catalog}" th:text="#{home.browse.catalog}"></a>
            </div>

            <div class="cart-layout" th:unless="${cartItems.isEmpty()}">
                <div class="cart-items">
                    <div class="cart-item" th:each="item : ${cartItems}">
                        <div class="item-image">
                            <img th:src="@{${item.coverUrl}}" th:alt="${item.title}">
                        </div>
                        <div class="item-details">
                            <h3 class="item-title" th:text="${item.title}"></h3>
                            <p class="item-artist" th:text="${item.artistName}"></p>
                            <div class="item-format">
                                <span class="format-badge" th:text="#{cart.digital.download}"></span>
                                <span class="quality-badge" th:text="#{cart.quality}"></span>
                            </div>
                        </div>
                        <div class="item-price">
                            <span class="price"
                                  th:text="${#numbers.formatDecimal(item.price, 1, 2)} + ' ‚Ç¨'">
                            </span>
                        </div>
                        <div class="item-quantity">
                            <span class="quantity" th:text="${item.quantity}"></span>
                        </div>
                        <div class="item-total">
                            <span class="total-price"
                                  th:text="${#numbers.formatDecimal(item.totalPrice, 1, 2)} + ' ‚Ç¨'">
                            </span>
                        </div>
                        <div class="item-actions">
                            <form th:action="@{/cart/remove/{id}(id=${item.albumId})}"
                                  method="post" style="display: inline;">
                                <button type="submit" class="remove-btn" th:title="#{cart.remove.item}">üóëÔ∏è</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="cart-summary">
                    <div class="summary-card card">
                        <h2 class="summary-title" th:text="#{cart.order.summary}"></h2>

                        <div class="summary-row">
                            <span class="summary-label" th:text="#{cart.subtotal(${itemCount})}"></span>
                            <span class="summary-value" th:text="'$' + ${cartTotal}"></span>
                        </div>

                        <div class="summary-divider"></div>

                        <div class="summary-row total-row">
                            <span class="summary-label" th:text="#{cart.total}"></span>
                            <span class="summary-value total"
                                  th:text="${#numbers.formatDecimal(cartTotal, 1, 2)} + ' ‚Ç¨'">
                            </span>
                        </div>

                        <div class="promo-code">
                            <h3 th:text="#{cart.promo.code}"></h3>
                            <div class="promo-input-group">
                                <label for="promoCode" class="sr-only" th:text="#{cart.promo.code.label}"></label>
                                <input type="text" id="promoCode"
                                       th:placeholder="#{cart.promo.code.placeholder}"
                                       placeholder="Enter promo code" class="promo-input">
                                <button class="promo-btn" th:text="#{cart.apply}"></button>
                            </div>
                            <p class="promo-note" th:text="#{cart.saved}"></p>
                        </div>

                        <a class="checkout-btn button primary" th:href="@{/checkout}"
                           style="text-decoration: none; text-align: center; display: block;"
                           th:text="#{cart.proceed.checkout}">
                        </a>

                        <form method="post" style="margin-top: 1rem;" th:action="@{/cart/clear}">
                            <button type="submit" class="button" style="width: 100%;"
                                    th:onclick="'return confirm(\'' + #{cart.clear.confirm} + '\');'">
                                <span th:text="#{cart.clear}"></span>
                            </button>
                        </form>

                        <div class="payment-methods">
                            <h4 th:text="#{cart.we.accept}"></h4>
                            <div class="payment-icons">
                                <span class="payment-icon">üí≥</span>
                                <span class="payment-icon">üè¶</span>
                                <span class="payment-icon">üì±</span>
                                <span class="payment-icon">üí∞</span>
                            </div>
                        </div>
                    </div>

                    <div class="security-info card">
                        <h3 th:text="'üõ°Ô∏è ' + #{cart.secure.checkout}"></h3>
                        <ul>
                            <li th:text="'‚úÖ ' + #{cart.ssl.encrypted}"></li>
                            <li th:text="'‚úÖ ' + #{cart.secure.payment}"></li>
                            <li th:text="'‚úÖ ' + #{cart.money.back}"></li>
                            <li th:text="'‚úÖ ' + #{cart.instant.download}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<th:block th:replace="~{fragments/footer :: site-footer}"></th:block>

</body>

</html>
